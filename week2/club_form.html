<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imaginary Badminton Club</title>
</head>
<body>

    <h1>Imaginary Badminton Club</h1>
    <h2>Sign up Form</h2>

    <form action="#">
        <fieldset>
            <legend>Please sign up</legend>
            <label>First Name:</label>
            <input type="text" name="fname" value="" required/>
            <br>
            <label>Last Name:</label>
            <input type="text" name="lname" value="" required/>
            <br>
            <label>Date of Birth:</label>
            <input type="date" name="dob" value="1970-01-01" required/>
            <br>

            <label>Gender:</label>
            <br>
            <input type="radio" name="gender" value="male" required>
            Male
            <br>
            <input type="radio" name="gender" value="female">
            Female
            <br>

            <label>Handedness:</label>

            <select name="handedness" required>
                <option value="">Select Racket Hand</option>
                <option value="left">Left</option>
                <option value="righ">Right</option>
            </select>

            <br>

            <label>Contact Number:</label>
            <input type="text" name="contact" value="" required>
            <br>

            <label>Email Address:</label>
            <input type="email" name="emailaddress" value="" required>

            <br>
            <br>

            <label>Why are you joining?</label><br>
            <input type="checkbox" name="whyjoin" value="training">Training for Competition
            <br>
            <input type="checkbox" name="whyjoin" value="fitness">To improve my fitness
            <br>
            <input type="checkbox" name="whyjoin" value="kids">I want my kids to play Badminton
            <br>
            <input type="checkbox" name="whyjoin" value="leisure">Leisure Activity
            <br>
            <input type="checkbox" name="whyjoin" value="other">Other
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>
</html>
