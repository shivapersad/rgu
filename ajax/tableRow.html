<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function clicked(value)
        {
            var x = document.getElementById(value);
            document.getElementById("output").innerHTML = x;
        }

    </script>
</head>
<body>

    <table>
        <tr id="1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr id="2">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <button onclick="clicked(1)">Click me!</button>

    <p id="output"></p>

</body>
</html>
